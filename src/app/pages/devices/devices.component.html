<div class="container d-flex justify-content-between flex-column">
  <!-- Main contents -->
  <div class="">
    <div class="w-100 d-flex align-items-center justify-content-between mb-2">
      <div class="w-100 d-flex justify-content-center position-relative pb-2">
        <h1 class="h4">My Devices</h1>

        <button
          class="btn btn-default fs-1 position-absolute end-0 top-0 p-0"
          [routerLink]="['/connectable']"
        >
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>
    </div>

    <div class="card d-flex align-items-center justify-content-center">
      <div class="w-100 p-2 d-flex justify-content-around align-items-center">
        <div class="circle">
          <i class="icofont-bluetooth text-primary h4"></i>
        </div>
        <div class="w-50 d-flex flex-column align-items-start">
          <h3 class="title">BT01191918898</h3>
          <p class="title">Connectable</p>
          <div class="d-flex align-items-center justify-content-center gap-1">
            <img src="/connecting-icon.png" alt="" />
            Bluetooth
          </div>
          <div class="w-100 d-flex justify-content-between">
            <button class="btn btn-default fs-2 p-0">
              <i class="bi bi-bell"></i>
            </button>
            <button class="btn btn-default fs-2 p-0">
              <i class="bi bi-share"></i>
            </button>
            <button class="btn btn-default fs-2" [routerLink]="['/settings']">
              <i class="bi bi-gear"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="d-flex justify-content-between align-items-center">
    @for (item of menus; track $index) {
    <div class="">
      <button
        class="btn btn-default rounded d-flex justify-content-center align-items-center flex-column"
        [ngClass]="{ 'text-primary': $index === 0 }"
      >
        <i class="bi {{ item.icon }} fs-1"></i>
        <p>{{ item.name }}</p>
      </button>
    </div>
    }
  </div>
</div>
