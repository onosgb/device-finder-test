<div class="container d-flex justify-content-between flex-column">
  <!-- Main contents -->
  <div class="">
    <div class="w-100 d-flex align-items-center justify-content-between">
      <div class="w-100 d-flex justify-content-center position-relative">
        <h1 class="title">BT01191918898</h1>

        <button
          class="btn btn-default position-absolute start-0 p-0"
          [routerLink]="['/']"
        >
          <i class="bi bi-arrow-left"></i>
        </button>
      </div>
    </div>

    <div
      class="w-100 p-2 d-flex justify-content-center align-items-center flex-column"
    >
      <i class="bi bi-battery-half text-primary display-1"></i>
      <p class="text-muted">88% August 7, 2020 2:55 pm</p>
    </div>

    <div
      class="w-100 p-2 d-flex justify-content-center align-items-center flex-column gap-4"
    >
      <div class="circle border-primary">
        <i class="icofont-bluetooth text-primary circle_icon text-primary"></i>
        <p>Connectable</p>
      </div>
      <div
        class="d-flex align-items-center justify-content-center gap-1 flex-column"
      >
        <img src="/connecting-icon.png" alt="" />
        <p class="h5 text-muted">Bluetooth</p>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="d-flex justify-content-between align-items-center">
    @for (item of menus; track $index) {
    <div class="d-flex justify-content-center align-items-center flex-column">
      <button
        class="btn btn-default rounded-circle d-flex justify-content-center align-items-center"
        [ngClass]="$index === 0 ? ['bg-primary text-white'] : ['border-dark']"
        [routerLink]="[item.link]"
      >
        <i class="bi {{ item.icon }} fs-1"></i>
      </button>
      <p>{{ item.name }}</p>
    </div>
    }
  </div>
</div>
